version: "{build}"

os: Windows Server 2012
platform:
  - x64

environment:
  bundle_gemfile: test/integration/winrm/Gemfile
  bundler_url: https://rubygems.org/downloads/bundler-1.9.9.gem

  matrix:
    - ruby_version: "193"
    - ruby_version: "200"
    - ruby_version: "21"
    - ruby_version: "22"

clone_folder: c:\projects\specinfra
clone_depth: 5
branches:
  only:
    - winrm_test_on_appveyor

cache:
  - C:\Ruby200\lib\ruby\gems\2.0.0
  - C:\Ruby200\bin

install:
  - ps: Enable-PSRemoting -Force
  - ps: Set-ExecutionPolicy RemoteSigned
  - winrm quickconfig -q
  - winrm set winrm/config/client @{TrustedHosts="*"}
  - winrm set winrm/config/client/auth @{Basic="true"}
  - winrm set winrm/config/service/auth @{Basic="true"}
  - winrm set winrm/config/service @{AllowUnencrypted="true"}
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - echo %PATH%
  - ruby --version
  - gem --version
  - appveyor DownloadFile -Url %bundler_url% -FileName bundler.gem
  - gem install --local bundler.gem --no-document ## appveyor often stops `gem install bundler`..?

build_script:
  - bundle install --jobs 3 --retry -3
  - net user
  - net localgroup
  - net user appveyor p@ssword55

test_script:
  - bundle exec rspec -fd --backtrace -r .\test\integration\winrm\spec_helper.rb .\test\integration\winrm
